{% for post in include.posts %}
	<li class="blog-post">
		<a href="{% include relative-src.html src=post.url %}"><img class="img-fluid" src="{{ post.featured_image }}" alt="{{ post.title }}" title="{{ post.title }}" /></a>
		<h3><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h3>
		{% include post-title.html post=post %}
		<div class="post-content">
			{{ post.description }}
		</div>
	</li>
{% endfor %}
